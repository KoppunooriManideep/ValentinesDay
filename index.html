<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <main class="card" role="main">
      <div class="sticker" aria-hidden="true">
        <img id="heroGif" class="panda" src="assets/1.gif" alt="" />
      </div>
      <h1>Bujjuluuu, will you be my Valentine?</h1>
      <p id="smallText" class="sub initial">Tap gently—this page might cause smiling and butterflies.</p>
      <div class="actions" aria-live="polite">
        <button id="yesBtn" class="btn yes" type="button">Yes</button>
        <button id="noBtn" class="btn no" type="button">No</button>
      </div>
      <p class="small" aria-hidden="true"></p>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
