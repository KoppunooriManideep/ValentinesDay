<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Valentine</title>
  <link rel="icon" type="image/svg+xml" href="assets/heart.svg" />
  <link rel="stylesheet" href="memories.css" />
</head>
<body>
  <div class="page fade-in">
    <div class="hearts" aria-hidden="true"></div>
    <div id="audioPrompt" class="audio-prompt" role="button" tabindex="0" aria-label="Tap to start music">
      Tap to start music
    </div>
    <header class="hero">
      <audio id="bgMusic" src="assets/music-1.mp3" loop></audio>
      <p class="tag">Happy Valentine's Day</p>
      <h1>Bujjuluu...</h1>
      <p class="message">
        Somewhere between our calls and smiles, you became my favorite part of the day 💫🥰.
      </p>
      <p class="signature">- Mani</p>
    </header>

    <section class="gallery polaroid" aria-label="Our photos">
      <figure class="polaroid-card tilt-1">
        <img src="assets/photo-1.jpeg" alt="Us - memory 1" />
        <figcaption>Us, but cuter. 💗</figcaption>
      </figure>
      <figure class="polaroid-card tilt-2">
        <img src="assets/photo-2.jpeg" alt="Us - memory 2" />
        <figcaption>A quiet moment, loud love. 🌙</figcaption>
      </figure>
      <figure class="polaroid-card tilt-3">
        <img src="assets/photo-3.jpeg" alt="Us - memory 3" />
        <figcaption>Soft, sweet, us. ✨</figcaption>
      </figure>
      <figure class="polaroid-card tilt-4">
        <img src="assets/photo-4.jpeg" alt="Us - memory 4" />
        <figcaption>Little adventures, big heart. 🧡</figcaption>
      </figure>
      <figure class="polaroid-card tilt-5">
        <img src="assets/photo-5.jpeg" alt="Us - memory 5" />
        <figcaption>Love looks like this. 💞</figcaption>
      </figure>
      <figure class="polaroid-card tilt-6">
        <img src="assets/photo-6.jpeg" alt="Us - memory 6" />
        <figcaption>Okay, we’re adorable. 😍</figcaption>
      </figure>
      <figure class="polaroid-card tilt-1">
        <img src="assets/photo-7.jpeg" alt="Us - memory 7" />
        <figcaption>Heart full moment. 💫</figcaption>
      </figure>
      <a class="polaroid-card surprise-card" href="surprise.html">
        <img class="surprise-gif" src="assets/gift.gif" alt="" />
        <figcaption>Click for the cute surprise 🎁</figcaption>
      </a>
    </section>

    <footer class="footer">
      <a class="back" href="index.html">Back to the question</a>
    </footer>
  </div>
  <script src="memories.js"></script>
</body>
</html>
