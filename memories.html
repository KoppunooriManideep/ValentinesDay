<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/svg+xml" href="assets/heart.svg" />
  <link rel="stylesheet" href="memories.css" />
</head>
<body>
  <div class="page fade-in">
    <div class="hearts" aria-hidden="true"></div>
    <div id="audioPrompt" class="audio-prompt" role="button" tabindex="0" aria-label="Tap to start music">
      Tap to start music
    </div>
    <header class="hero">
      <audio id="bgMusic" src="assets/music.mp3" loop></audio>
      <p class="tag">Happy Valentine's Day</p>
      <h1>Bujjuluuu</h1>
      <p class="message">
        Somewhere between our calls and smiles, you became my favorite part of the day 💫🥰.
      </p>
      <p class="signature">- Mani</p>
    </header>

    <section class="gallery" aria-label="Our photos">
      <figure><img src="assets/photo-1.jpeg" alt="Us - memory 1" /></figure>
      <figure><img src="assets/photo-2.jpeg" alt="Us - memory 2" /></figure>
      <figure><img src="assets/photo-3.jpeg" alt="Us - memory 3" /></figure>
      <figure><img src="assets/photo-4.jpeg" alt="Us - memory 4" /></figure>
      <figure><img src="assets/photo-5.jpeg" alt="Us - memory 5" /></figure>
      <figure><img src="assets/photo-6.jpeg" alt="Us - memory 6" /></figure>
      <figure><img src="assets/photo-7.jpeg" alt="Us - memory 7" /></figure>
      <figure class="video">
        <video controls playsinline preload="metadata">
          <source src="assets/8.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </figure>
    </section>

    <footer class="footer">
      <a class="back" href="index.html">Back to the question</a>
    </footer>
  </div>
  <script src="memories.js"></script>

</html>
